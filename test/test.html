        //蜀山仙魔录手游｜3D仙侠强PK｜装备能卖钱｜

        //最佳阵容｜足球竞技手游｜大牌球星随心选｜
        step = 0
        function flash_title() {
            step++
            if (step == 3) {
                step = 1
            }
            if (step == 1) {document.title = '废土探险'}
            if (step == 2) {document.title = '化身末日英雄,带领残存人类保卫家园!'}
            setTimeout("flash_title()", 380);
        }
        flash_title();
